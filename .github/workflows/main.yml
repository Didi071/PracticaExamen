name: Despliegue Secuencial a AWS S3

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
  
    env:
      BUILD_DIR: . 
      S3_BUCKET_NAME: s3.tkdsierranevada.com
      AWS_REGION: us-east-1

    steps:
      - name: ðŸ“¥ 1. Checkout del Repositorio
        uses: actions/checkout@v4
        
      - name: âš™ï¸ 2. ConfiguraciÃ³n de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x" 
          
      - name: ðŸ“¦ 3. Instalar Dependencias del Proyecto
        run: npm install
        
      # --- VERIFICACIÃ“N DE ARQUITECTURA ---
      
      - name: ðŸ”Ž 4. Verificar Archivos JavaScript (JS)
        id: check_js
        run: |
          if find . -name "*.js" -print -quit 2>/dev/null; then
            echo "::set-output name=result::success"
            echo "âœ… Se encontraron archivos JavaScript."
          else
            echo "::set-output name=result::failure"
            echo "ðŸ›‘ No se encontraron archivos JavaScript. Deteniendo el Job."
            # Forzamos el fallo del step si no se encuentra JS
            exit 1 
          fi
          
      # --- GENERACIÃ“N Y PRUEBAS ---

      - name: ðŸ“ 5. Generar DocumentaciÃ³n (JSDoc)
        if: success()
        run: |
          echo "Generando documentaciÃ³n con JSDoc..."
          mkdir -p docs
          # El '|| true' evita que el paso falle si JSDoc encuentra advertencias menores.
          npx jsdoc -c jsdoc.json || true 
          echo "DocumentaciÃ³n generada en /docs"
          
      - name: ðŸ§ª 6. Ejecutar Pruebas Unitarias
        if: success()
        run: |
          # Si npm test falla (cÃ³digo de salida > 0), el step fallarÃ¡ automÃ¡ticamente
          npm test
          echo "âœ… Pruebas unitarias completadas correctamente."

      # --- DESPLIEGUE EN AWS ---

      - name: ðŸ”‘ 7. Configurar Credenciales de AWS
        if: success()
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} 
          aws-region: ${{ env.AWS_REGION }} 
          
      - name: ðŸš€ 8. Desplegar Archivos en S3
        if: success()
        run: |
          echo "Sincronizando archivos con el bucket ${{ env.S3_BUCKET_NAME }} en ${{ env.AWS_REGION }}..."
          
          aws s3 sync ${{ env.BUILD_DIR }} s3://${{ env.S3_BUCKET_NAME }} \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "node_modules/*" \
            --exclude "package.json" \
            --exclude "package-lock.json" \
            --exclude "jsdoc.json" \
            --exclude "README.md" \
            --exclude "*.test.js"
            
          echo "âœ… Despliegue en S3 completado con Ã©xito."
